
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>متجر اليابان</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #f0f4ff; margin: 0; direction: rtl; }
    header { background: #004080; color: white; padding: 20px; text-align: center; }
    .products { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin: 20px; }
    .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 10px #ccc; text-align: center; }
    .card img { width: 100%; border-radius: 8px; }
    button { background: #0066cc; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    form { display: flex; flex-direction: column; max-width: 400px; margin: 30px auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 10px #aaa; }
    input, textarea { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
  </style>
</head>
<body>

<header>
  <h1>متجر اليابان 🇯🇵</h1>
  <p>منتجات يابانية أصلية - الدفع عند الاستلام</p>
</header>

<section class="products">
  <div class="card">
    <h3>🍙 أونيجيري - おにぎり</h3>
    <img src="https://i.imgur.com/vA4OUYe.png" alt="Onigiri">
    <p>وجبة أرز يابانية محشوة بالتونة.</p>
    <button onclick="openForm('أونيجيري')">اطلب الآن</button>
  </div>
  <div class="card">
    <h3>🎎 دمية أنمي - アニメ人形</h3>
    <img src="https://i.imgur.com/vRVj7Q7.png" alt="Anime Doll">
    <p>دمية صغيرة مستوحاة من عالم الأنمي.</p>
    <button onclick="openForm('دمية أنمي')">اطلب الآن</button>
  </div>
  <div class="card">
    <h3>🧴 كريم شيسيدو - 資生堂クリーム</h3>
    <img src="https://i.imgur.com/TOzV0TU.png" alt="Shiseido Cream">
    <p>كريم ترطيب فاخر من ماركة شيسيدو اليابانية.</p>
    <button onclick="openForm('كريم شيسيدو')">اطلب الآن</button>
  </div>
</section>

<section id="orderForm" style="display:none;">
  <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
    <h3>نموذج الطلب</h3>
    <input type="hidden" name="product" id="productName">
    <input type="text" name="name" placeholder="الاسم الكامل" required>
    <input type="tel" name="phone" placeholder="رقم الهاتف" required>
    <textarea name="address" placeholder="العنوان الكامل" required></textarea>
    <button type="submit">تأكيد الطلب</button>
  </form>
</section>

<script>
  function openForm(product) {
    document.getElementById('productName').value = product;
    document.getElementById('orderForm').style.display = 'block';
    window.scrollTo({ top: document.getElementById('orderForm').offsetTop, behavior: 'smooth' });
  }
</script>

</body>
</html>
